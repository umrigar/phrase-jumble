<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="style.css"/>
    <title>Word Jumble</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Maven+Pro&display=swap"
	  rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap"
	  rel="stylesheet">    
  </head>
  <body>
    <!-- <h1><jumble-phrase phrase="Umrigar Family Word Jumble"/></h1> -->
    <h1>Example Word Jumble</h1>
    <p>
      Unjumble <em>Names</em>, <em>Places</em> or <em>Foods</em>.
    </p>
    <ul class="jumble-list">
      <li>
	<jumble-phrase category="Place" phrase="Washington"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Name" phrase="Joe Biden"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Place" phrase="New York">
	</jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Name" phrase="Barak Obama"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Food" phrase="Losagna"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Place" phrase="Mountain View"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Food" phrase="Spaghetti"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Name" phrase="Hillary Clinton"></jumble-phrase>
      </li>
      <li>
	<jumble-phrase category="Food" phrase="Mac &amp; Cheese">
	</jumble-phrase>
      </li>
    </ul>
    <script src="jumble.mjs" type="module"></script>
  </body>
</html>
